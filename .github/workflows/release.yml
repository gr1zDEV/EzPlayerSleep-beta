name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: target/EzPlayerSleep-*.jar
        body: |
          ## EzPlayerSleep ${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          1. Download `EzPlayerSleep-1.0.0.jar` below
          2. Place in your server's `plugins` folder
          3. Restart your server
          
          ### Compatibility
          - Minecraft: 1.19 - 1.21+
          - Server: Spigot, Paper, Purpur
          - Java: 17+
          
          ### Quick Start
          - `/playersleep set 50` - Set to 50% of players
          - `/playersleep info` - View current settings
          - `/playersleep reload` - Reload config
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
